<html>

<head>
    <meta charset="UTF-8">
    <title>Mighty Ducks Trivia</title>

<body>
        
        <div class="jumbotron">
                <h1 class="display-4">Mighty Ducks Trivia Game</h1>
                <hr class="my-4">
                <p class="lead">This is a trivia game based on the popular Mighty Ducks movie franchise. 
                    <br>
                                Once you click on the start button you wil be asked a question and given 
                    <br>            
                                3 answers to choose from.
                    <br>
                                You have 15 seconds to click on the answer you believe is correct.
                
                </p>
        </div>

        <div class="parallax-container">
                <div class="parallax"><img src="assets/images/ducks-team.jpg"></div>
                <div class='container' id="gameBox">
                        <button class='btn btn-primary' id='startBtn'>Start</button>
                        
                        <div id='timeLeft'></div>
                        <div id='currentQuestion'></div>
                        <div class='question'></div>
                        <div class='answerList'></div>
                
                        <div id='message'></div>
                        <div id='correctedAnswer'></div>
                        <div id='winPic'></div>
                        <div id='nopePic'></div>
                        
                        <div id='finalMessage'></div>
                        <br>
                        <div id='correctAnswers'></div>
                        <br>
                        <div id='incorrectAnswers'></div>
                        <br>
                        <div id='unanswered'></div>
                        <br>
                         <div id='startOverBtn'></div>
                        
                    </div>
            </div>
