<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Mighty Ducks Trivia</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway|Sigmar+One" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="assets/css/style2.css" rel="stylesheet">
</head>

<body>
    <header>
        <img id="ducksPic" src="https://vignette.wikia.nocookie.net/disney/images/2/29/The_Might_Ducks_Logo.png/revision/latest?cb=20141202203815" alt="The Mighty Ducks and a hockey mask" class="img-thumbnail">
    </header>
    <div class='container'>
        <button class='btn btn-primary' id='startBtn'>Start</button>
        
        <div id='timeLeft'></div>
        <div id='currentQuestion'></div>
        <div class='question'></div>
        <div class='answerList'></div>

        <div id='message'></div>
        <div id='correctedAnswer'></div>
        <div id='winPic'></div>
        <div id='nopePic'></div>
        
        <div id='finalMessage'></div>
        <div id='correctAnswers'></div>
        <div id='incorrectAnswers'></div>
        <div id='unanswered'></div>
        <div id='startOverBtn'></div>
    </div>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script type="text/javascript" src="assets/javascript/apps2.js"></script>
</body>

</html>
